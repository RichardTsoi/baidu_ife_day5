<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link id="css_link" rel="stylesheet" href="css/style_1.css">
    <title>个人简历</title>
</head>
<body>
    <div class="header clearf"><h1>简历</h1></div>
    <div class="content clearf">
        <div class="basic-info clearf">
            <div class="title"><h2>基本信息</h2></div>
            <ul class="info clearf">
                <li><b class="name">姓名</b> <span>张三</span></li>
                <li><b class="gender">性别</b> <span>男</span></li>
                <li><b class="job">应聘职位</b> <span>Web前端工程师</span></li>
            </ul>
        </div>
        <div class="contact clearf">
            <div class="title"><h2>联系方式</h2></div>
            <ul class="info clearf">
                <li><b class="mobile">手机</b> <span>12345678900</span></li>
                <li><b class="email">Email</b> <span>123456789@qq.com</span></li>
                <li><b class="homepage">个人主页</b> <a href="#">Github</a></li>
            </ul>
        </div>
        <div class="capacity clearf">
            <div class="title"><h2>能力描述</h2></div>
            <div class="description">
                <div class="skills clearf">
                    <h3>技术能力</h3>
                    <p>熟练掌握HTML,CSS,JavaScript</p>
                </div>
                <div class="mixed clearf">
                    <h3>综合能力</h3>
                    <p>良好的沟通，抗压能力强，主动积极学习，努力勤奋</p>
                </div>
            </div>
        </div>
        <div class="education clearf">
            <div class="title"><h2>教育经历</h2></div>
            <div class="description">
                <div class="degree">
                    <h4>本科</h4>
                    <p>百度前端技术学院小薇学院</p>
                </div>
                <div class="degree">
                    <h4>研究生</h4>
                    <p>百度前端技术学院大斌学院</p>
                </div>
            </div>
        </div>
        <div class="projects clearf">
            <div class="title"><h2>项目经历</h2></div>
            <div class="description">
                <div class="item">
                    <h4>小度小度</h4>
                    <p>作为前端工程师角色参加了ABC组件的开发</p>
                </div>
                <div class="item">
                    <h4>SAN Doc</h4>
                    <p>作为文档工程师参加了SAN Doc编写</p>
                </div>
            </div>
        </div>
    </div>
    <select style="position:fixed; bottom:10px; right:10px;">
        <option value="css/style_1.css">样式1</option>
        <option value="css/style_2.css">样式2</option>
        <option value="css/style_3.css">样式3</option>
    </select>
    <script type="text/javascript">
        var link = document.getElementById('css_link');
        var option = document.getElementsByTagName('select');
        option[0].onchange = function(){
            link.removeAttribute('href');
            link.href = option[0].value;
        }
    </script>
</body>
</html>
